<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>18 - Background Slider</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Content -->
    <div class="content">
      <div class="carousel">
        <div class="controls">
          <button id="prev">
            <i class="fal fa-chevron-left"></i>
          </button>
          <button id="next">
            <i class="fal fa-chevron-right"></i>
          </button>
        </div>
        <div class="slides">
          <div class="item active" data-src="./images/mountain.jpg">
            <img src="./images/mountain.jpg" alt="" />
          </div>
          <div class="item" data-src="./images/forest.jpg">
            <img src="./images/forest.jpg" alt="" />
          </div>
          <div class="item" data-src="./images/ocean.jpg">
            <img src="./images/ocean.jpg" alt="" />
          </div>
          <div class="item" data-src="./images/city.jpg">
            <img src="./images/city.jpg" alt="" />
          </div>
          <div class="item" data-src="./images/ice.jpg">
            <img src="./images/ice.jpg" alt="" />
          </div>
        </div>
      </div>
    </div>
    <!-- Content ~ Close -->

    <script src="./app.js"></script>
  </body>
</html>
