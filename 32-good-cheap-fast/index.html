<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>32 - Good Cheap Fast</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Content -->
    <div class="content">
      <h3>How do you want you project to be?</h3>
      <div class="field">
        <input type="checkbox" class="toggle" id="good" />
        <label for="good" class="label">
          <div class="ball"></div>
        </label>
        <span>Good</span>
      </div>
      <div class="field">
        <input type="checkbox" class="toggle" id="cheap" />
        <label for="cheap" class="label">
          <div class="ball"></div>
        </label>
        <span>Cheap</span>
      </div>
      <div class="field">
        <input type="checkbox" class="toggle" id="fast" />
        <label for="fast" class="label">
          <div class="ball"></div>
        </label>
        <span>Fast</span>
      </div>
    </div>
    <!-- Content ~ Close -->

    <script src="./app.js"></script>
  </body>
</html>
