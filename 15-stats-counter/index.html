<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>15 - Stats Counter</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Content -->
    <div class="content">
      <div class="item">
        <i class="fab fa-facebook-f"></i>
        <h5 class="counter" data-count="296"></h5>
        <h6>Friends</h6>
      </div>
      <div class="item">
        <i class="fab fa-instagram"></i>
        <h5 class="counter" data-count="85"></h5>
        <h6>Followers</h6>
      </div>
      <div class="item">
        <i class="fab fa-twitter"></i>
        <h5 class="counter" data-count="0"></h5>
        <h6>Followers</h6>
      </div>
    </div>
    <!-- Content ~ Close -->

    <script src="./app.js"></script>
  </body>
</html>
