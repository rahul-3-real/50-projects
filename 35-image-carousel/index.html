<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>35 - Image Carousel</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Content -->
    <div class="content">
      <div class="carousel">
        <div class="images">
          <img src="./images/vegeta.jpg" alt="Vegeta" />
          <img src="./images/goku.jpg" alt="Goku" />
          <img src="./images/gohan.jpg" alt="Gohan" />
          <img src="./images/piccolo.jpg" alt="Piccolo" />
          <img src="./images/broly.jpg" alt="Broly" />
        </div>
        <div class="buttons">
          <button class="btn btn-prev">
            <i class="fal fa-long-arrow-left"></i>
          </button>
          <button class="btn btn-next">
            <i class="fal fa-long-arrow-right"></i>
          </button>
        </div>
      </div>
    </div>
    <!-- Content ~ Close -->

    <script src="./app.js"></script>
  </body>
</html>
