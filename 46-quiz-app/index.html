<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>46 - Quiz App</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Content -->
    <div class="content">
      <div class="card">
        <div class="card-header">
          <h5 class="question">Question</h5>
        </div>
        <ul class="card-body">
          <li class="form-group">
            <label for="ans_a" id="ans_a_label">Answer</label>
            <input type="radio" class="answer" name="answer" id="ans_a" />
          </li>
          <li class="form-group">
            <label for="ans_b" id="ans_b_label">Answer</label>
            <input type="radio" class="answer" name="answer" id="ans_b" />
          </li>
          <li class="form-group">
            <label for="ans_c" id="ans_c_label">Answer</label>
            <input type="radio" class="answer" name="answer" id="ans_c" />
          </li>
          <li class="form-group">
            <label for="ans_d" id="ans_d_label">Answer</label>
            <input type="radio" class="answer" name="answer" id="ans_d" />
          </li>
        </ul>
        <div class="card-footer">
          <button class="btn button" type="button">Submit</button>
        </div>
      </div>
    </div>
    <!-- Content ~ Close -->

    <script src="./app.js"></script>
  </body>
</html>
