<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>26 - Double Vertical Slider</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Content -->
    <div class="carousel">
      <div class="left-slides">
        <div class="text" style="background: #874842">
          <h4>Lion</h4>
        </div>
        <div class="text" style="background: #dfac64">
          <h4>Fox</h4>
        </div>
        <div class="text" style="background: #3a8844">
          <h4>Dog</h4>
        </div>
        <div class="text" style="background: #a9856b">
          <h4>Deer</h4>
        </div>
        <div class="text" style="background: #353941">
          <h4>Cat</h4>
        </div>
      </div>
      <div class="right-slides">
        <div class="image">
          <img src="./images/cat.jpg" alt="" />
        </div>
        <div class="image">
          <img src="./images/deer.jpg" alt="" />
        </div>
        <div class="image">
          <img src="./images/dog.jpg" alt="" />
        </div>
        <div class="image">
          <img src="./images/fox.jpg" alt="" />
        </div>
        <div class="image">
          <img src="./images/lion.jpg" alt="" />
        </div>
      </div>
      <div class="buttons">
        <button class="down-btn">
          <i class="fal fa-chevron-down"></i>
        </button>
        <button class="up-btn">
          <i class="fal fa-chevron-up"></i>
        </button>
      </div>
    </div>
    <!-- Content ~ Close -->

    <script src="./app.js"></script>
  </body>
</html>
