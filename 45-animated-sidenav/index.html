<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>45 - Animated Side Navigation</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Content -->
    <header>
      <div class="container">
        <h1 class="logo">Animated Navbar</h1>
        <button class="toggle">
          <i class="fal fa-bars"></i>
        </button>
      </div>
    </header>

    <aside class="navbar">
      <div class="primary">
        <div class="light">
          <nav>
            <button class="close">
              <i class="fal fa-times"></i>
            </button>
            <h2 class="logo">Animated <span>Navbar</span></h2>
            <ul>
              <li>Home</li>
              <li>About Us</li>
              <li>Work</li>
              <li>Gallery</li>
              <li>Contact Us</li>
            </ul>
          </nav>
        </div>
      </div>
    </aside>
    <!-- Content ~ Close -->

    <script src="./app.js"></script>
  </body>
</html>
